<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript speeltuin</title>
</head>
<body>
    <main>
        <h1>Mijn eerste Javascript speeltuin</h1>
    </main>
    <script>

        // Een variabele maken met if kan niet.
        console.log("Hello Winc Academy");
        let firstName = "Jennifer";
        console.log(firstName);
        

        // In JavaScript kun je twee cijfers bij elkaar optellen.
        let sum = 4 + 4;
        console.log(sum);
        

        // Bij een string, telt JS de cijfers niet bij elkaar op,
        // maar plakt de cijfers aan elkaar vast.
        let sumstring = "4" + "4";
        console.log(sumstring);
       

        // Subtraction
        let difference = 45 - 33;
        console.log(difference);


        // Multiplication
        let product = 8 * 10;
        console.log(product);


        // Divide
        let quotient = 66 / 33;
        console.log(quotient);

        
        // Modulus
        let remainder = 11 % 4;
        console.log(remainder);


        // typeof number
        let age = 42;
        console.log(typeof age);


         // typeof string
         let ageString = "42";
        console.log(typeof ageString);

    </script>
</body>
</html>
